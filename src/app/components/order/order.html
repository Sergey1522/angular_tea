<section class="order wow animate__animated animate__backInDown">
  <div class="order-title text-center h2 mb-5">Сделать заказ</div>
  <div class="container-xl mb-5">
    <form class="form">
      <div class="row justify-content-center">
        <div class="row justify-content-center mb-3">
          <div class="col-xl-6 col-lg-6 col-lg-6">
            <label for="text" class="form-label">Товар</label>
            <input type="text" class="form-control" id="text" />
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-xl-6 col-lg-6 col-lg-6">
            <label for="text" class="form-label">Комментарий к заказу</label>
            <input type="text" class="form-control" id="text" />
          </div>
        </div>
        <div class="col-xll-2 col-xl-2 col-lg-2 col-md-4 col-sm-12">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-xll-2 col-xl-2 col-lg-2 col-md-4 col-sm-12">
          <label for="surname" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="surname" />
        </div>
        <div class="col-xll-2 col-xl-2 col-lg-2 col-md-4 col-sm-12">
          <label for="telephone" class="form-label">Телефон</label>
          <input type="tel" class="form-control" id="telephone" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xll-3 col-xl-3 col-lg-3">
          <label for="country" class="form-label">Страна</label>
          <input type="tel" class="form-control" id="country" />
        </div>
        <div class="col-xll-3 col-xl-3 col-lg-3">
          <label for="Index" class="form-label">Индекс</label>
          <input type="text" class="form-control" id="index" />
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-xl-6 col-lg-6 col-lg-6">
          <label for="address" class="form-label">Адрес</label>
          <input type="text" class="form-control" id="address" />
        </div>
      </div>
      <div class="row text-start justify-content-center">
        <div class="col-lg-6">
          <button id="btn" type="button" class="btn btn-primary mb-3 hvr-buzz">Отправить</button>
        </div>
      </div>
    </form>
    <div class="row modal-fade">
      <div class="modal-dialog col-xl-8">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body h2">
            <p>Спасибо за заказ Мы свяжемся с вами в ближайшее время!!</p>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
</section>
